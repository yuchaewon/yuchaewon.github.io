<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>홈페이지</title>
    <style>
        body {
            text-align: center;
        }
        .image-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .image-link {
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="image-container">
        <img src="홈1.png" alt="홈1 이미지">
        <a href="링크_주소_1" class="image-link">홈1로 이동</a>
    </div>

    <div class="image-container">
        <img src="시작하기.png" alt="시작하기 이미지">
        <a href="링크_주소_2" class="image-link">시작하기로 이동</a>
    </div>

    <div class="image-container">
        <img src="사용가이드3.png" alt="사용가이드3 이미지">
        <a href="링크_주소_3" class="image-link">사용가이드3으로 이동</a>
    </div>

</body>
</html>
